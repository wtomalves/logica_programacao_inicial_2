<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aaaaa</title>
</head>
<body>

  <canvas width="600" height="400"></canvas>

  <script>

    function desenhaQuadrado(x, y, cor) {

      var tela = document.querySelector('canvas');
      var pincel = tela.getContext('2d');

      pincel.fillStyle = cor;
      pincel.fillRect(x, y, 50, 50);
      pincel.strokeStyle = 'black';
      pincel.strokeRect(x, y, 50, 50);
    }



    /*escreva o acor do fundo do background
    desenhaQuadrado(0, 0, 50, 50, 'green');
    //escreva a cor da borda de fundo
    desenharBorda(0, 0, 50, 50,'black');

    desenhaQuadrado(50, 0, 50, 50, 'green');
    desenharBorda(50, 0, 50, 50,'black');

    desenhaQuadrado(100, 0, 50, 50, 'green');
    desenharBorda(100, 0, 50, 50, 'black');*/


    //USANDO ESTRUTURA DE REPETIÇÃO WHILE
    var x = 0;
    while (x < 600) {
      desenhaQuadrado(x, 0, 'blue');
      desenhaQuadrado(x, 50, 'red');
      desenhaQuadrado(x, 100, 'yellow');
      x += 50;

    }

    //USANDO ESTRUTURA DE REPETIÇÃO FOR
    for (var x = 0; x < 600; x += 50){
      desenhaQuadrado(x, 150, 'cyan');
      desenhaQuadrado(x, 200, 'orange');
      desenhaQuadrado(x, 250, 'purple');
    }
  </script>

</body>
</html>
