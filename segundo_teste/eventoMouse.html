<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento Mouse</title>
</head>
<body>
  <canvas width="600" height="400"></canvas>
  <br>
  Escolha uma cor <input type="color">

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cores = document.querySelector('input');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);



    function desenhacomMouse(evento) {

      var x = evento.pageX - tela.offsetLeft;
      var y = evento.pageY - tela.offsetTop;
      pincel.fillStyle = cores.value;
      pincel.beginPath();
      pincel.arc(x, y, 10, 0, 2 * 3.14);
      pincel.fill();
      console.log(x + ',' + y);

    }

    function clique(evento){
      tela.onmousemove = desenhacomMouse;
    }

    function soltarClique() {
      tela.onmousemove = null;
    }

    tela.onmousedown = clique;
    tela.onmouseup = soltarClique;



</script>

</body>
</html>
