<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circulos</title>
</head>
<body>
  <canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    function desenharFlor() {
      desenhaCirculo(300, 220, 10, 'yellow')
      desenhaCirculo(300, 200, 10, 'pink')
      desenhaCirculo(300, 180, 10, 'red')
      desenhaCirculo(280, 200, 10, 'purple')
      desenhaCirculo(320, 200, 10, 'cyan')
    }



    function desenhaFlores(x, y) {

    desenhaCirculo(x, y+80, 10, 'blue');
    desenhaCirculo(x , y + 100, 10, 'red');
    desenhaCirculo(x, y + 60, 10, 'yellow');
    desenhaCirculo(x - 20, y + 80, 10, 'orange');
    desenhaCirculo(x + 20, y + 80, 10, 'black');
    }

    desenharFlor();
    desenhaFlores(300,200);



</script>

</body>
</html>
